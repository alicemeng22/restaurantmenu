<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="welcome" style="margin:50px">
    <h1>Alice's Cafe</h1>
    <h3>Welcome in! Enjoy the sounds of a Parisian cafe while scrolling through our menu.<br>
      <audio controls>
        <source src="cafesounds.mp3" type="audio/mp3">
      </audio>
    </h3>
    </div>
    <div id="container" style="margin:50px">
      <div id="main">
        <h2 class="pink">Mains</h2>
        <ul>
          <li>Boba</li>
          <li>Lasagna</li>
          <li>Buns</li>
        </ul>
        <img class="main-image" src="mainbackground.jpg"/>
      </div>
      <div id="sidebar">
        <h2 class="pink">Snacks</h2>
        <ul>
          <li>Egg Tart</li>
          <li>Chips</li>
        </ul>
        <h2 class="pink">Desserts</h2>
        <ul>
          <li>Pie</li>
          <li>Ice cream</li>
        </ul>
      </div>
    </div>
    <button style="margin: 50px";>Order online!</button>
  </body>
</html>
